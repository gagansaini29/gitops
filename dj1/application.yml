apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-application
  namespace: argocd
spec:
    project: default
    source:
        repoURL: https://github.com/gagansaini29/gitops.git
        targetRevision: HEAD
        path: dj1        
    destination:
        server: https://kubernetes.default.svc
        namespace: gagan1    

    syncPolicy:
        syncOptions:
        - CreateNamespace=true

        automated:
            selfHeal: true
            prune: true